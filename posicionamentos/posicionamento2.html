<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        position: relative;
        top: 50px;
    }
    .box{
        display: inline-block;
        border: 1px solid red;
        height: 100px;
        width: 100px;
    }
    #box2{
        position: relative;
        top: 50px;
    }
    #box3{
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
<body>
    <div class="container">
        <div id="box1" class="box"> box1 </div>
        <div id="box2" class="box"> box2 </div>
        <div id="box3" class="box"> box3 se posiciona em relacao ao primeiro ascendente nao estatico</div>
        <div id="box4" class="box"> box4 </div>
        <div id="box5" class="box"> box5 </div>
    </div>
    
</body>
</html>
