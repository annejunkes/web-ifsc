<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<button id="botao">Clique</button>
    <p id="random"></p>
    <script>
        /*crie uma aplicação que sorteie a cor cada vez que o usuário clicar sobre o botao*/]

        let meuBotao = document.querySelector("#botao")
    meuBotao.addEventListener("click", ()=> {
        let minimo = Number(min.value)
        let delta = Number(max.value)-Number(min.value)
        
        let i = Math.trunc((Math.random()*delta)+minimo)
        let p = document.createElement("p")
        p.innerHTML = "numero aleatório: " + i
        document.body.appendChild(p)
        
    })
    </script>
</body>
</html>
