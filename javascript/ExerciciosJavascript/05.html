<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1> NUMERO RANDOM</H1>
    
    <label for="valormin">Valor minimo</label>
    <input id="valormin" type="number">

    <label for="valormax">Valor maximo</label>
    <input id="valormax" type="number" value="0">
   
    <button id="botao">Clique</button>
    <p id="random"></p>

    <script> 

    let min = document.querySelector("#valormin")
    let max = document.querySelector("#valormax")
    
    let meuBotao = document.querySelector("#botao")
    meuBotao.addEventListener("click", ()=> {
        let minimo = Number(min.value)
        let delta = Number(max.value)-Number(min.value)
        
        let i = Math.trunc((Math.random()*delta)+minimo)
        let p = document.createElement("p")
        p.innerHTML = "numero aleat√≥rio: " + i
        document.body.appendChild(p)
        
    })
    </script>
    
</body>
</html>
