<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
body {
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
}

    .container {
      display: flex;
      justify-content: center; 
      align-items: center; 
      flex-wrap: nowrap;
      width: 80%;
      max-width: 1000px; 
    }

    .box {
      width: 120px;
      height: 400px; 

      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      
      margin: 5px;
      transition: flex-grow 0.4s ease;

    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      object-position: center; 
      border-radius: 6px;

    transition: width 0.4s ease, object-fit 0.4s ease;

    }

    .box:hover {
    flex-grow: 5;
    }

    .box:hover img {
    object-fit: cover; 
    width: 100%;        
    height: 100%; 

    }
  </style>
</head>
<body>

  <div class="container">
    <div id="box1" class="box">
      <img src="download (2).jpeg" alt="" />
    </div>
    <div id="box2" class="box">
      <img src="download (3).jpeg" alt="" />
    </div>
    <div id="box3" class="box">
      <img src="download (4).jpeg" alt="" />
    </div>
    <div id="box4" class="box">
      <img src="Elajolote (@unajolote_mas) on X.jpeg" alt="" />
    </div>
    <div id="box5" class="box">
      <img src="X.jpeg" alt="" />
    </div>
  </div>

</body>
</html>
